<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapons Store - Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: white;
        }

        header {
            background: #666363;
            color: rgb(241, 232, 232);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .store-title {
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
        }

        .store-title:hover {
            color: #ff0008;
        }

        .search-bar {
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: black;
        }



        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff0000;
        }

        .section-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin: 40px 0 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ff414d;
        }

        .contact-container {
            max-width: 800px;
            margin: auto;
            background: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(255, 64, 64, 0.5);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(to right, #ff414d, #ff7300);
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #ff7300, #ff414d);
            transform: scale(1.05);
        }

        .contact-details {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: #181818;
            box-shadow: 0 5px 10px rgba(255, 64, 64, 0.3);
        }

        .contact-details i {
            font-size: 24px;
            color: #ff414d;
            margin-right: 10px;
        }

        .social-icons a {
            font-size: 24px;
            margin: 0 10px;
            color: #ff414d;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ff7300;
            transform: scale(1.2);
        }

        .map-container {
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 64, 64, 0.3);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Weapon Store Logo">
            <a href="./index.html" class="store-title">WEAPON STORE</a>
        </div>
    
        <!-- ðŸ” UPDATED SEARCH BAR -->
        <input type="text" id="searchBar" class="form-control search-bar" placeholder="Search for weapons..." onkeyup="searchWeapons()">
    
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./places.html">Weapons Hub</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./sign%20up.html">Login/sign up</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="container mt-4">
        <h2 class="section-title">Contact Us</h2>

        <div class="contact-container">
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>

            <div class="contact-details mt-4">
                <h5>Contact Information</h5>
                <p><i class="fas fa-phone"></i> Phone: <strong>+91 9876543210</strong></p>
                <p><i class="fas fa-map-marker-alt"></i> Address: <strong>456, Defense Road, New Delhi, India</strong></p>
                <p><i class="fas fa-envelope"></i> Email: <strong>info@weaponsstore.com</strong></p>
            </div>

            <div class="text-center mt-4">
                <h5>Follow us on</h5>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="map-container mt-4">
                <iframe src="https://maps.google.com/maps?q=New%20Delhi,India&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for contacting us! We'll get back to you soon.");
            this.reset();
        });
    </script>

</body>
</html>
