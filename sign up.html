<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Store - Login / Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: rgb(20, 16, 16);
        }
        header {
            background: #5b3131;
            color: rgb(209, 138, 138);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 60px;
            margin-right: 10px;
        }
        .store-title {
            text-decoration: none; 
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }
        .store-title:hover {
            color: #ff0000;
        }

        .search-bar {
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: black;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #ff0000;
        }
        .container-box {
            max-width: 400px;
            margin: 50px auto;
            background: #e1e1e7;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(227, 221, 221, 0);
            text-align: center;
        }
        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #ff4c4c;
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            background: #2a2a2a;
            border: 1px solid #ff4c4c;
            color: white;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .btn-submit {
            background: #ff4c4c;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-submit:hover {
            background: #cc0000;
            transform: scale(1.05);
        }
        .toggle-link {
            font-size: 14px;
            margin-top: 15px;
        }
        .toggle-link a {
            color: #ff0008;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
        .otp-section {
            display: none;
        }

        .search-bar {
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: none;
       }

        

    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Weapon Store Logo">
            <a href="./index.html" class="store-title">WEAPON STORE</a>
        </div>
    
        <!-- ðŸ” Updated Search Bar (White Background) -->
        <input type="text" id="searchBar" class="form-control search-bar" placeholder="Search for weapons..." onkeyup="searchWeapons()">
    
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./places.html">Weapons Hub</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./sign%20up.html">Login/sign up</a></li>
            </ul>
        </nav>
    </header>
    
  
    <div class="container-box">
        <h2 class="form-title" id="formTitle">Login</h2>

        <form id="loginForm">
            <input type="email" class="form-control" placeholder="Email Address or Mobile Number" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-submit">Login</button>
        </form>

        <form id="signupForm" style="display: none;">
            <input type="text" class="form-control" placeholder="Full Name" required>
            <input type="email" class="form-control" placeholder="Email Address" required>
            <input type="text" id="phoneNumber" class="form-control" placeholder="Mobile Number" required>
            <button type="button" class="btn btn-submit" id="sendOtp">Send OTP</button>

            <div class="otp-section">
                <input type="text" id="otpCode" class="form-control" placeholder="Enter OTP" required>
                <button type="button" class="btn btn-submit" id="verifyOtp">Verify OTP</button>
            </div>

            <input type="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-submit">Sign Up</button>
        </form>

        <p class="toggle-link">
            <span id="toggleText">New to Weapon Store? </span>
            <a href="#" id="toggleLink">Create an account</a>
        </p>
    </div>

    <script>
        let isLogin = true;

        document.getElementById("toggleLink").addEventListener("click", function(event) {
            event.preventDefault();
            if (isLogin) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("signupForm").style.display = "block";
                document.getElementById("formTitle").textContent = "Sign Up";
                document.getElementById("toggleText").textContent = "Already have an account? ";
                document.getElementById("toggleLink").textContent = "Login";
            } else {
                document.getElementById("loginForm").style.display = "block";
                document.getElementById("signupForm").style.display = "none";
                document.getElementById("formTitle").textContent = "Login";
                document.getElementById("toggleText").textContent = "New to Weapon Store? ";
                document.getElementById("toggleLink").textContent = "Create an account";
            }
            isLogin = !isLogin;
        });

        document.getElementById("sendOtp").addEventListener("click", function() {
            let phoneNumber = document.getElementById("phoneNumber").value;
            if (phoneNumber.length === 10) {
                document.querySelector(".otp-section").style.display = "block";
                alert("OTP sent to " + phoneNumber);
            } else {
                alert("Please enter a valid 10-digit phone number.");
            }
        });

        document.getElementById("verifyOtp").addEventListener("click", function() {
            let otp = document.getElementById("otpCode").value;
            if (otp.length === 6) {
                alert("OTP Verified!");
            } else {
                alert("Invalid OTP. Please try again.");
            }
        });
    </script>

</body>
</html>
