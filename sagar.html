<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weapon Store - Buy high-quality weapons including mini guns, grenades, machine guns, and more.">
    <title>Weapon Store - Dark Theme</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #121212;
            color: #fff;
        }
        header {
            background: #8B0000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .store-title {
            font-size: 22px;
            font-weight: 600;
            text-decoration: none;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff0000;
        }
        .search-bar {
            padding: 8px 15px;
            width: 250px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            transition: box-shadow 0.3s;
            background: #fff;
            color: black;
        }
        .search-bar:focus {
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
        }
        .banner {
            text-align: center;
            margin: 20px 0;
        }
        .banner img {
            width: 95%;
            max-width: 1200px;
            border-radius: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .product {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            max-width: 300px;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.5);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            color: #ff0000;
            font-weight: bold;
            font-size: 16px;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #ff0000;
            color: white;
            font-weight: 600;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .buy-btn:hover {
            background: #8B0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="./images/logo.png" alt="Weapon Store Logo">
        <a href="./index.html" class="store-title">WEAPON STORE</a>
    </div>

    <input type="text" id="searchBar" class="form-control search-bar" placeholder="Search for weapons..." onkeyup="searchWeapons()">

    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./places.html">Weapons Hub</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./sign%20up.html">Login/sign up</a></li>
        </ul>
    </nav>
</header>


<div class="banner">
    <img src="images/banner.avif" alt="Weapon Store Banner">
</div>

<div class="container">
    <div class="product">
        <img src="images/mini_gun.jpg" alt="MINI GUN"> 
        <h3>MINI GUN</h3> 
        <p>$500</p> 
        <a href="#" class="buy-btn">Buy Now</a>
    </div>
    <div class="product">
        <img src="images/grenade.jpg" alt="GRENADE"> 
        <h3>GRENADE</h3> 
        <p>$70.36</p> 
        <a href="#" class="buy-btn">Buy Now</a>
    </div>
    <div class="product">
        <img src="images/machine_gun.jpg" alt="MACHINE GUN"> 
        <h3>MACHINE GUN</h3> 
        <p>$799</p> 
        <a href="#" class="buy-btn">Buy Now</a>
    </div>
    <div class="product">
        <img src="images/m416.jpeg" alt="M416"> 
        <h3>M416</h3> 
        <p>$199</p> 
        <a href="#" class="buy-btn">Buy Now</a>
    </div>
</div>

<script>
    document.getElementById("toggleLogin").addEventListener("click", function(event) {
        event.preventDefault();
        alert("Login/Signup feature is coming soon!");
    });
</script>

</body>
</html>
